<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
   <body>
    <div class="container">
        <h1>Compra de Passagem Aérea</h1>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Informações do Passageiro</legend>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="passport">Número do Passaporte:</label>
                <input type="text" id="passport" name="passport" required>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </fieldset>

           
            <fieldset>
                <legend>Detalhes do Voo</legend>
                <label for="departure_airport">Aeroporto de Origem:</label>
                <input type="text" id="departure_airport" name="departure_airport" required>

                <label for="arrival_airport">Aeroporto de Destino:</label>
                <input type="text" id="arrival_airport" name="arrival_airport" required>

                <label for="departure_date">Data de Ida:</label>
                <input type="date" id="departure_date" name="departure_date" required>

                <label for="return_date">Data de Volta:</label>
                <input type="date" id="return_date" name="return_date">

                <label for="passengers">Número de Passageiros:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10" required>

                <label>Classe de Viagem:</label>
                <input type="radio" id="economy" name="class" value="economy" checked>
                <label for="economy">Econômica</label>
                <input type="radio" id="business" name="class" value="business">
                <label for="business">Executiva</label>
                <input type="radio" id="first" name="class" value="first">
                <label for="first">Primeira Classe</label>
            </fieldset>

            <fieldset>
                <legend>Opções Adicionais</legend>
                              
                <label for="seat_preference">Preferência de Assento:</label>
                <select id="seat_preference" name="seat_preference">
                    <option value="window">Janela</option>
                    <option value="aisle">Corredor</option>
                    <option value="no_preference">Sem Preferência</option>
                </select>                
            </fieldset>
            <            
                

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </form>
    </div>
    <a href="teste.html">página teste</a>

</body>
</html>
