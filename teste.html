<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloteste.css">
</head>
<body>
    <h1>Compra de passagem aérea</h1>
    <div>
        <form action="" method="post">
            <fieldset>
                <legend>Informações do passageiro</legend>
                <label for="idnome">Nome completo:</label>
                <input type="text" name="nome" id="idnome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="ipassporte">Número do Passaporte:</label>
                <input type="text" id="ipassporte" name="passport" required>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Voo</legend>
                <label for="iorigem">Aeroporto de Origem:</label>
                <input type="text" id="idorigem" name="origem" required>

                <label for="iddestino">Aeroporto de Destino:</label>
                <input type="text" id="iddestino" name="destino" required>

                <label for="iddataida">Data de Ida:</label>
                <input type="date" id="iddataida" name="dataida" required>

                <label for="idvolta">Data de Volta:</label>
                <input type="date" id="idvolta" name="volta">

                <label for="idnumero">Número de Passageiros:</label>
                <input type="number" id="idnumero" name="numeropassageiro" min="1" max="10" required>
                <br>
            
            <label for="">Classe da Viagem</label>
            <input type="radio" name="viagem" id="" value="Economica"> Economica
            <input type="radio" name="viagem" id="" value="Executiva"> Executiva
            <input type="radio" name="viagem" id="" value="Primeira Classe"> Primeira Classe 
            </fieldset>

            <fieldset>
                <legend>Opçoes adicionais</legend>
                <label for="">Preferência de assento</label>
                <select name="assento" id="assento">
                    <option value="1">Janela</option>
                    <option value="2">Corredor</option>
                    <option value="3">Sem preferência</option>
                </select>
            </fieldset>

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            <br><br>

            <input type="submit" value="Confirmar">
            <input type="reset" value="Redefinir">
            


    </div>
   

    </form>
    
</body>
</html>
